<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div class="header">
    <h2></h2>
  </div> 
  <div class="container">
    <div class="sidebar">
      <ul>
        <li><img src="images/books.png">All Tasks</li>
        <li><img src="images/calendar.png">Upcoming</li>
        <li><img src="images/star.png">Important</li>
        <li><img src="images/completed.png">Completed</li>
      </ul>

      <br> <br>

      <div class="project-lists">
        <img src="images/projects.png">
      </div>


      <div class="add-section">
        <button class="add-project">+ New Project</button>

        <form action="#" class="project-form">
          <input type="text" class="addInput" placeholder="New project" required>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>

    </div> 
    <div class="content">
      <div class="projectbar" style="display: none;">
        <h2 class="titleName" style="display: none;"></h2>
      </div>

      <br>

      <!-- content here -->
      <div class="todos" style="display: none;">
        <div class="div1">
          <input type="checkbox" class="checkbox">
          <span>task 1</span>
        </div>

        <div class="div2">
          <input type="date">
          <button>&#x2716;</button>
        </div>
      </div>

      <br>
      <form action="#" class="taskForm" style="display: none;">
        <input type="text" placeholder="Task" id="task">
        <input
          placeholder="Due date(optional)"
          class="textbox-n"
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          id="date" />
        <select id="option">
          <option value="low">Low</option>
          <option value="priority">Priority</option>
          <option value="important">Important</option>
        </select>

        <div class="buttons">
          <button type="submit" class="add">Add</button>
          <button class="cancel">Cancel</button>
        </div>

        <br>
      </form>

      <button class="addTodo" style="display: none;"><b>+</b> Add Task</button>
      

        
    </div> 
  </div>
</body>
</html>
